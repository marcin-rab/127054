<!DOCTYPE HTML>
<html>
	<head>
		<title>Marcin Rabiza</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
        <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.3/MathJax.js?config=TeX-MML-AM_CHTML">
        </script>
	</head>
	<body>

    <center>
                       <svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">

 <g>
  <title>background</title>
  <rect fill="#000000" id="canvas_background" height="1202" width="1202" y="-1" x="-1"/>
  <g display="none" overflow="visible" y="0" x="0" height="100%" width="100%" id="canvasGrid">
   <rect fill="url(#gridpattern)" stroke-width="0" y="0" x="0" height="100%" width="100%"/>
  </g>
 </g>

 <g>
  <title>Layer 1</title>

  <circle id="Sun" cx="495" cy="467" r="180" fill="#ffe900"></circle>

  <path id="PathEarth" fill="none" stroke="none"
        d="M844,467.1c0,193.3-156.7,350-350,350s-350-156.7-350-350
              M144,467.1c0-193.3,156.7-350,350-350s350,156.7,350,350
        "/>

  <g id="AnimationEarth">

  <circle id="Earth" cx="0" cy="0" r="40" fill="#007fff"></circle>

  <circle id="Moon" cx="0" cy="0" r="10" fill="silver"></circle>

  <path id="PathMoon" fill="none" stroke="none" stroke-miterlimit="20" d="
        M -75, 0
        m 0, 0
        a 75,75 0 1,0 150,0
        a 75,75 0 1,0 -150,0
        "/>

  <animateMotion
           xlink:href="#Moon"
           dur="2s"
           begin="0s"
           fill="freeze"
           repeatCount="indefinite"
           rotate="auto-reverse">
    <mpath xlink:href="#PathMoon" />
  </animateMotion>
  </g>

  <animateMotion id="1"
           xlink:href="#AnimationEarth"
           dur="10s"
           begin="0s"
           fill="freeze"
           repeatCount="indefinite"
           rotate="auto-reverse">
    <mpath xlink:href="#PathEarth" />
  </animateMotion>
</g>

</svg>
        </center>				
	</body>
</html>
